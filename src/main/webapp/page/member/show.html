<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    .content-box{
    border: 1px solid #ddd;
      width: 49%;
      background-color: #ffffff;
      min-height: 400px;
      float: left;
      margin-left: 9px;
      padding-top: 10px;
  }
  .content-box-big{
    border: 1px solid #ddd;
      width: 98.7%;
      background-color: #ffffff;
      min-height: 400px;
      float: left;
      margin-top: 15px;
      margin-left: 9px;
      padding-top: 10px;
  }.content-data{
    padding: 3px;
  }.comment-container{


  }.comment-list{
    border-bottom: 1px dashed #cccccc;
    padding:8px 0;
  }.comment-list-li{
    position: relative;
    height: 45px;
    margin-top: 0;
    padding: 10px 0 10px 75px;
    border-bottom: 1px dotted #E9E9E9;
  }.comment-item{
    padding-top: 0px;
  }.fly-list-avatar {
    position: absolute;
    left: 15px;
    top: 10px;
}.fly-list-avatar img {
    width: 45px;
    height: 45px;
    border-radius: 2px;
}.commit-list-li .fly-list-avatar {
    position: absolute;
    left: 15px;
    top: 10px;
}.commit-list-li p {
    position: relative;
    line-height: 20px;
    font-size: 12px;
    color: #999;
    float: left;
}
  </style>
</head>
<body>
  <div class="layui-tab">
  <ul class="layui-tab-title">
    <li class="layui-this">基本信息</li>
    <li>联系人</li>
    <li>联系记录</li>
    <li>其他</li>
  </ul>
  <div class="layui-tab-content">
    <div class="layui-tab-item layui-show" id="show-member">
      <form class="layui-form" action="" method="post">
        <div class="layui-form-item">
          <label class="layui-form-label">ID</label>
          <div class="layui-input-block">  
            <input type="text" id="id" name="id" autocomplete="off" class="layui-input layui-disabled" value="" disabled="disabled">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">客户名称</label>
          <div class="layui-input-block">
            <input type="text" id="name" name="name" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">客户经理</label>
          <div class="layui-input-block">
            <input type="text" id="user_username" name="userId" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">通讯地址</label>
          <div class="layui-input-inline input-custom-width">
            <input type="text" id="address" name="address" autocomplete="off" class="layui-input" value="">
          </div>
          <label class="layui-form-label">联系方式</label>
          <div class="layui-input-inline input-custom-width">
            <input type="text" id="phoneNumber" name="phoneNumber" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
       <div class="layui-form-item">
          <label class="layui-form-label">客户状态</label>
            <div class="layui-input-inline input-custom-width">
              
                <div id="statusGroup">
                  
                </div>
            </div>
          <label class="layui-form-label">客户类别</label>
            <div class="layui-input-inline input-custom-width">
              
                <div id="typeGroup">
                  
                </div>
            </div>
        </div>
        
      
        
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formSave">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
        
      </form>
    </div>
    <div class="layui-tab-item">
      <form class="layui-form">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <input type="text" id="contact_username" name="username" autocomplete="off" class="layui-input" style="background-color:#eff1f3;border: 1px solid #eff1f3;" value="">
          </div>
          
        </div>
        <hr>
        <input type="hidden" value="" id="contact_id" name="id"/>
        <div class="layui-form-item">
          <label class="layui-form-label">称呼</label>
          <div class="layui-input-block">
            <input type="text" id="contact_nickname" name="nickname" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">联系电话</label>
          <div class="layui-input-block">
            <input type="text" id="contact_phoneNumber" name="phoneNumber" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">邮箱</label>
          <div class="layui-input-block">
            <input type="text" id="contact_mail" name="mail" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formContactSave">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
    <div class="layui-tab-item" style="text-align: left;">
      <form class="layui-form">
        <input type="hidden" id="contactNoteshiddenMemberId" name="memberId"/>
        <div class="layui-form-item layui-form-text">
          <label class="layui-form-label">联系记录</label>
          <div class="layui-input-block">
            <textarea name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">联系类型</label>
          <div class="layui-input-block">
            <input type="text" id="contactType" name="contactType" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">联系时间</label>
          <div class="layui-inline">
          <input class="layui-input" name="time" placeholder="自定义日期格式" onclick="laydate({elem: this, istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
        </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="formContactNotesSave">保存记录</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置记录</button>
          </div>
        </div>
      </form>
        <hr>
       <div id="contactNotesList">
         <!-- 联系记录ajax -->
       </div>
    </div>
    <div class="layui-tab-item">暂无</div>
  </div>
</div>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

layui.use(['element','laydate'], function(){
  var $ = layui.jquery,
  laydate = layui.laydate,
  element = layui.element(); //Tab的切换功能，切换事件监听等，需要依赖element模块;
  //触发事件
  
  $('.site-demo-active').on('click', function(){
    var othis = $(this), type = othis.data('type');
    active[type] ? active[type].call(this, othis) : '';
  });
  
  //Hash地址的定位
  var layid = location.hash.replace(/^#test=/, '');
  element.tabChange('test', layid);
  
  element.on('tab(test)', function(elem){
    location.hash = 'test='+ $(this).attr('lay-id');
  });

});
</script>
</body>
</html>
